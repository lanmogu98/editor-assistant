[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --color=yes

# pytest-asyncio >=0.21 requires explicit mode configuration
# strict = must manually add @pytest.mark.asyncio to async tests
# auto = automatically detect async def test_* functions
asyncio_mode = strict

markers =
    unit: Unit tests (fast, use mocks)
    integration: Integration tests (use real components)
    slow: Slow tests (may take more than 5 seconds)
    expensive: Tests that cost money (real LLM API calls with significant usage)
    asyncio: Tests that use asyncio