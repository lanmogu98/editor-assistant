[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --color=yes

markers =
    unit: Unit tests (fast, use mocks)
    integration: Integration tests (use real components)
    real_llm: Tests that use real LLM APIs (expensive)
    budget_llm: Tests that use cheaper LLM models
    slow: Slow tests (may take more than 5 seconds)
    external: Tests that require external services
    prompt_quality: Tests that validate prompt effectiveness
    asyncio: Tests that use asyncio